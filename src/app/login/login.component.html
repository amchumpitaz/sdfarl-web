    <div class="container">

            </div>

</div>

    <div class="login-page" style="height: 70vh !important;">
          <div class="row align-items-center h-100" style="margin-right: 0; margin-left: 0; font-size: 1rem; font-weight: 300">
            <div class="col-lg-4 col-md-6 col-sm-10 mx-auto pb-5 card p-4">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <!-- <h5 class="pt-4">{{'Inicia sesión o' | translate }} <a [routerLink]="['/catalogo/register']" style="text-decoration: underline">{{'crea una cuenta' | translate }}</a></h5> -->
                    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                        {{'Usuario y/o contraseña incorrecta' | translate }}. {{'Por favor intentelo de nuevo' | translate }}.
                    </div>
                    <div class="form-content">
                        <div class="form-group text-left">
                            <label for="username">{{'Nombre de usuario' | translate }}</label>
                            <input type="text" [(ngModel)]="form.username" #username="ngModel" name="username" autocomplete="off"
                             class="form-control input-underline input-lg" required />
                        </div>

                        <div class="form-group text-left">
                            <div class="row">
                                <div class="col"><label for="password" >{{'Contraseña' | translate }}</label></div>
                                <div class="col-auto"><label for="password"><a href style="text-decoration: underline" routerLink="/resetpassword">¿{{'Olvidaste tu contraseña' | translate }}?</a></label></div>
                            </div>
                            <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" autocomplete="off"
                             class="form-control input-underline input-lg" id="" minlength="4" required />
                             <!-- <div *ngIf="f.submitted && password.invalid">
                                <br />
                                <div *ngIf="password.errors.required" style="color:red">La contraseña es requerida</div>
                                <div *ngIf="password.errors.minlength" style="color:red">La contraseña debe tener al menos 6 caracteres</div>
                            </div> -->
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">{{'Iniciar sesión' | translate }}</button>
                </form>
            </div>
        </div>
    </div>
<!-- </ng-template> -->
