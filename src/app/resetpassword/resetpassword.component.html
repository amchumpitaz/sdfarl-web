<div class="login-page" style="height: 70vh !important;">
  <div class="row align-items-center h-100" style="margin-right: 0; margin-left: 0; font-size: 1rem; font-weight: 300">
    <div class="col-lg-4 col-md-6 col-sm-10 mx-auto pb-5 card p-4">
      <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <h5 class="pt-4">{{'Recuperar Contraseña' | translate }}</h5>
        <!-- <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                  Usuario y/o contraseña incorrecta. Por favor intentelo de nuevo.
              </div>  -->
        <div class="form-content">
          <div class="form-group text-left">
            <label for="email">{{'Email' | translate }}</label>
            <input type="text" [(ngModel)]="form.email" #email="ngModel" name="email" autocomplete="off"
              class="form-control input-underline input-lg" required />
          </div>

          <div class="form-group text-left">
            <label for="email">{{'Pregunta Secreta' | translate }}</label>
            <select class="form-control" 
                            name="preguntaSecreta" 
                            #estadoProceso="ngModel" 
                            [(ngModel)]="preguntaSecreta" 
                            [ngModelOptions]="{standalone: true}">
                <option *ngFor="let d of data" [value]="d.id">
                  {{d.pregunta | translate }}
                </option>
              </select>
          </div>

          <div class="form-group text-left">
            <label for="respuestaSecreta">Respuesta Secreta</label>
            <input type="text" [(ngModel)]="form.respuestaSecreta" #respuestaSecreta="ngModel" name="respuestaSecreta"
              autocomplete="off" class="form-control input-underline input-lg" required />
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-block">Recuperar Contraseña</button>
      </form>
    </div>
  </div>
</div>
